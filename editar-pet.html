<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pet - PortAu SJPA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body class="main-app-body">
    <div class="app-container">
        <header class="page-header">
            <a href="home.html" class="header-icon back-button">
                <img src="images/seta.png" alt="Voltar" class="icon-img">
            </a>

            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>

            <button class="header-icon menu-button">
                <img src="images/menu-aberto.png" alt="Menu">
            </button>
        </header>

        <main class="main-content form-page">
            <form id="edit-pet-form" class="pet-form">

                <!-- FOTO DO PET (limpa e corrigida) -->
                <div class="form-group">
                    <label>Foto do pet</label>

                    <img id="pet-photo-preview" class="pet-photo-preview" src="images/default-pet.png">

                    <button type="button" id="btn-change-photo" class="btn-salvar" style="margin-top:10px;">
                        ALTERAR FOTO
                    </button>

                    <input type="file" id="pet-photo-input" class="hidden-file-input" accept="image/*" style="display:none;">
                </div>

                <!-- CAMPOS DO PET -->
                <div class="form-group">
                    <label for="pet-name">Nome</label>
                    <input type="text" id="pet-name">
                </div>

                <div class="form-group">
                    <label for="pet-adopted">Status de adoção</label>
                    <select id="pet-adopted">
                        <option value="false">Não adotado</option>
                        <option value="true">Adotado</option>
                    </select>
                </div>                <div class="form-group">
                    <label for="pet-sex">Sexo</label>
                    <select id="pet-sex">
                        <option value="">Selecione</option>
                        <option value="Macho">Macho</option>
                        <option value="Fêmea">Fêmea</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-race">Raça</label>
                    <input type="text" id="pet-race">
                </div>

                <div class="form-group">
                    <label for="pet-fur">Pelagem</label>
                    <select id="pet-fur">
                        <option value="">Selecione</option>
                        <option value="Curta">Curta</option>
                        <option value="Média">Média</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-size">Porte</label>
                    <select id="pet-size">
                        <option value="">Selecione</option>
                        <option value="Pequeno">Pequeno</option>
                        <option value="Médio">Médio</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-species">Espécie</label>
                    <input type="text" id="pet-species">
                </div>

                <div class="form-group">
                    <label for="pet-temperament">Gênio</label>
                    <select id="pet-temperament">
                        <option value="">Selecione</option>
                        <option value="Manso">Manso</option>
                        <option value="Raivoso">Raivoso</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-bay">Baia</label>
                    <input type="text" id="pet-bay">
                </div>

                <div class="form-group">
                    <label for="pet-birthdate">Nascimento</label>
                    <input type="date" id="pet-birthdate">
                </div>

                <div class="form-group">
                    <label for="pet-collection-date">Recolhimento</label>
                    <input type="date" id="pet-collection-date">
                </div>

                <div class="form-group">
                    <label for="pet-obs">Observações</label>
                    <textarea id="pet-obs" rows="5"></textarea>
                </div>

                <button type="submit" class="btn-salvar">SALVAR ALTERAÇÕES</button>
                <button type="button" id="delete-pet" class="btn-deletar">EXCLUIR PET</button>

            </form>
        </main>
    </div>

    <!-- MENU LATERAL -->
    <div id="side-menu-container" class="menu-container">
        <nav class="menu-panel">
            <div class="menu-header">
                <img src="images/logo.png">
            </div>

            <div class="menu-options">
                <a href="perfil.html" class="menu-button-item">MEU PERFIL</a>
                <a href="suporte.html" class="menu-button-item">SUPORTE PORTAU</a>
            </div>

            <div class="menu-footer">
                <a href="index.html" class="menu-logout-button">SAIR</a>
            </div>
        </nav>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/editar-pet.js?v=3.1"></script>
</body>
</html>
