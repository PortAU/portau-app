<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Meu Perfil</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="main-app-body">

    <div class="app-container">
        <header class="page-header">
            <a href="home.html" class="header-icon back-button">
                <img src="images/seta.png" alt="Voltar para a página inicial" class="icon-img">
            </a>
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            <button class="header-icon menu-button">
                <img src="images/menu-aberto.png" alt="Ícone Menu">
            </button>
        </header>

        <main class="main-content form-page">
            <form action="#" class="pet-form">
                
                <div class="form-group">
                    <label for="user-fullname">Nome completo</label>
                    <input type="text" id="user-fullname">
                </div>
                <div class="form-group">
                    <label for="user-username">Usuário</label>
                    <input type="text" id="user-username">
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" disabled> 
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" disabled>ALTERAR SENHA</button>
                    <button type="submit" class="btn-salvar">SALVAR</button>
                </div>

            </form>
        </main>
    </div>
    
    <div id="side-menu-container" class="menu-container">
        <nav class="menu-panel">
            <div class="menu-header"><img src="images/logo.png" alt="Logo PortAu SJPA"></div>
            <div class="menu-options">
                <a href="perfil.html" class="menu-button-item">MEU PERFIL</a>
                <a href="suporte.html" class="menu-button-item">SUPORTE PORTAU</a>
            </div>
            <div class="menu-footer"><a href="index.html" class="menu-logout-button">SAIR DO PORTAU</a></div>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>

    <script>
        // Espera o Firebase Auth verificar se o usuário está logado
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // 1. O usuário está logado.
                const userId = user.uid;
                
                // 2. Preenche os campos que vêm direto da Autenticação
                document.getElementById('user-email').value = user.email || '';

                // 3. Busca os dados do Realtime Database (fonte de verdade)
                const dbRef = firebase.database().ref('users/' + userId);
                
                dbRef.once('value')
                  .then(snapshot => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        
                        // DEBUG: Mostra TUDO que existe no banco
                        console.log('=== DADOS NO FIREBASE ===');
                        console.log('Objeto completo:', data);
                        console.log('Todas as chaves:', Object.keys(data));
                        for (let key in data) {
                            console.log(`${key}: ${data[key]}`);
                        }
                        console.log('======================');
                        
                        // 4. Preenche todos os campos com os dados do banco
                        // Nome completo
                        if (data.nome) {
                            document.getElementById('user-fullname').value = data.nome;
                        } else if (user.displayName) {
                            // Fallback para displayName se não encontrar no banco
                            document.getElementById('user-fullname').value = user.displayName;
                        }
                        
                        // Usuário
                        if (data.usuario) {
                            document.getElementById('user-username').value = data.usuario;
                        } else if (data.nome) {
                            // Se não houver usuario, usa o nome como fallback
                            document.getElementById('user-username').value = data.nome;
                        }
                    } else {
                        // Se não houver dados no banco, tenta usar displayName
                        if (user.displayName) {
                            document.getElementById('user-fullname').value = user.displayName;
                            document.getElementById('user-username').value = user.displayName;
                        }
                    }
                  })
                  .catch(error => {
                    // Se houver erro, tenta usar displayName como fallback
                    if (user.displayName) {
                        document.getElementById('user-fullname').value = user.displayName;
                    }
                  });

            } else {
                // 5. O usuário não está logado. Redireciona para a tela de login.
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
