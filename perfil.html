<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Meu Perfil</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="main-app-body">

    <div class="app-container">
        <header class="page-header">
            <a href="home.html" class="header-icon back-button">
                <img src="images/seta.png" alt="Voltar para a página inicial" class="icon-img">
            </a>
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            <button class="header-icon menu-button">
                <img src="images/menu-aberto.png" alt="Ícone Menu">
            </button>
        </header>

        <main class="main-content form-page">
            <form action="#" class="pet-form">
                
                <div class="form-group">
                    <label for="user-fullname">Nome completo</label>
                    <input type="text" id="user-fullname">
                </div>
                <div class="form-group">
                    <label for="user-username">Usuário</label>
                    <input type="text" id="user-username">
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" disabled> 
                </div>

                <h2 class="form-section-title">Endereço principal</h2>
                <div class="address-grid">
                    <div class="form-group">
                        <label for="user-street">Rua</label>
                        <input type="text" id="user-street">
                    </div>
                    <div class="form-group">
                        <label for="user-number">Número</label>
                        <input type="text" id="user-number">
                    </div>
                    <div class="form-group">
                        <label for="user-neighborhood">Bairro</label>
                        <input type="text" id="user-neighborhood">
                    </div>
                    <div class="form-group">
                        <label for="user-cep">CEP</label>
                        <input type="text" id="user-cep">
                    </div>
                </div>

                <div class="form-group">
                    <label for="user-complement">Complemento</label>
                    <input type="text" id="user-complement">
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" disabled>ALTERAR SENHA</button>
                    <button type="submit" class="btn-salvar">SALVAR</button>
                </div>

            </form>
        </main>
    </div>
    
    <div id="side-menu-container" class="menu-container">
        <nav class="menu-panel">
            <div class="menu-header"><img src="images/logo.png" alt="Logo PortAu SJPA"></div>
            <div class="menu-options">
                <a href="perfil.html" class="menu-button-item">MEU PERFIL</a>
                <a href="suporte.html" class="menu-button-item">SUPORTE PORTAU</a>
            </div>
            <div class="menu-footer"><a href="index.html" class="menu-logout-button">SAIR DO PORTAU</a></div>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>

    <script>
        // Espera o Firebase Auth verificar se o usuário está logado
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // 1. O usuário está logado.
                const userId = user.uid;
                
                // 2. Preenche os campos que vêm direto da Autenticação
                document.getElementById('user-email').value = user.email || '';
                // Usamos o 'displayName' para o nome completo, se ele existir
                document.getElementById('user-fullname').value = user.displayName || '';

                // 3. Busca o restante dos dados (endereço, usuário) no Realtime Database
                const dbRef = firebase.database().ref('users/' + userId);
                
                dbRef.once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        
                        // 4. Preenche os campos do formulário com os dados do banco
                        // (Estou assumindo que as chaves no banco são as mesmas do 'id' dos campos)
                        document.getElementById('user-username').value = data.username || '';
                        document.getElementById('user-street').value = data.street || '';
                        document.getElementById('user-number').value = data.number || '';
                        document.getElementById('user-neighborhood').value = data.neighborhood || '';
                        document.getElementById('user-cep').value = data.cep || '';
                        document.getElementById('user-complement').value = data.complement || '';
                        
                        // Se o 'fullname' do banco for mais completo, ele sobrescreve o do Auth
                        if(data.fullname) {
                           document.getElementById('user-fullname').value = data.fullname;
                        }

                    } else {
                        console.warn("Nenhum dado adicional encontrado no Realtime Database para este usuário.");
                    }
                }).catch(error => {
                    console.error("Erro ao buscar dados do perfil no Database: ", error);
                    alert("Não foi possível carregar seus dados de endereço.");
                });

            } else {
                // 5. O usuário não está logado. Redireciona para a tela de login.
                console.log("Usuário não está logado. Redirecionando...");
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
