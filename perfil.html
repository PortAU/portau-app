<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Meu Perfil</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="main-app-body">

    <div class="app-container">
        <header class="page-header">
            <a href="home.html" class="header-icon back-button">
                <img src="images/seta.png" alt="Voltar para a página inicial" class="icon-img">
            </a>
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            <button class="header-icon menu-button">
                <img src="images/menu-aberto.png" alt="Ícone Menu">
            </button>
        </header>

        <main class="main-content form-page">
            <form action="#" id="profile-form" class="pet-form">
                
                <div class="form-group">
                    <label for="user-fullname">Nome completo</label>
                    <input type="text" id="user-fullname">
                </div>
                <!-- Campo 'Usuário' removido conforme solicitado -->
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email"> 
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" disabled>ALTERAR SENHA</button>
                    <button type="submit" class="btn-salvar">SALVAR</button>
                </div>

            </form>
        </main>
    </div>
    
    <div id="side-menu-container" class="menu-container">
        <nav class="menu-panel">
            <div class="menu-header"><img src="images/logo.png" alt="Logo PortAu SJPA"></div>
            <div class="menu-options">
                <a href="perfil.html" class="menu-button-item">MEU PERFIL</a>
                <a href="suporte.html" class="menu-button-item">SUPORTE PORTAU</a>
            </div>
            <div class="menu-footer"><a href="index.html" class="menu-logout-button">SAIR DO PORTAU</a></div>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>

    <script>
        // Espera o Firebase Auth verificar se o usuário está logado
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // 1. O usuário está logado.
                const userId = user.uid;
                
                // 2. Preenche os campos que vêm direto da Autenticação
                document.getElementById('user-email').value = user.email || '';

                // 3. Busca os dados do Realtime Database (fonte de verdade)
                const dbRef = firebase.database().ref('users/' + userId);

                dbRef.once('value')
                  .then(snapshot => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();

                        // Preenche os campos com os dados do banco (nome e email)
                        if (data.nome) {
                            document.getElementById('user-fullname').value = data.nome;
                        } else if (user.displayName) {
                            document.getElementById('user-fullname').value = user.displayName;
                        }

                        if (data.email) {
                            document.getElementById('user-email').value = data.email;
                        } else if (user.email) {
                            document.getElementById('user-email').value = user.email;
                        }
                    } else {
                        // Se não houver dados no banco, tenta usar displayName/email
                        if (user.displayName) {
                            document.getElementById('user-fullname').value = user.displayName;
                        }
                        if (user.email) {
                            document.getElementById('user-email').value = user.email;
                        }
                    }
                  })
                  .catch(error => {
                    console.error('Erro ao ler dados do perfil:', error);
                    // fallback para displayName/email caso leitura falhe
                    if (user.displayName) {
                        document.getElementById('user-fullname').value = user.displayName;
                    }
                    if (user.email) {
                        document.getElementById('user-email').value = user.email;
                    }
                  });

                // --- Submeter alterações do perfil ---
                const profileForm = document.getElementById('profile-form');
                profileForm.addEventListener('submit', async (evt) => {
                    evt.preventDefault();

                    const newName = document.getElementById('user-fullname').value.trim();
                    const newEmail = document.getElementById('user-email').value.trim();

                    const currentUser = firebase.auth().currentUser;
                    if (!currentUser) {
                        alert('Usuário não autenticado.');
                        window.location.href = 'index.html';
                        return;
                    }

                    // Desabilita o botão salvar enquanto processa
                    const saveBtn = profileForm.querySelector('.btn-salvar');
                    if (saveBtn) saveBtn.disabled = true;

                    try {
                        // Atualiza displayName se mudou
                        if (currentUser.displayName !== newName) {
                            await currentUser.updateProfile({ displayName: newName });
                        }

                        // Atualiza email, pode requerer reautenticação
                        if (currentUser.email !== newEmail) {
                            await currentUser.updateEmail(newEmail);
                        }

                        // Atualiza também no Realtime Database
                        await firebase.database().ref('users/' + currentUser.uid).update({
                            nome: newName,
                            email: newEmail
                        });

                        alert('Perfil atualizado com sucesso!');
                        window.location.href = 'home.html';
                    } catch (err) {
                        console.error('Erro ao atualizar perfil:', err);
                        if (err && err.code === 'auth/requires-recent-login') {
                            alert('Para alterar o email é necessário fazer login novamente. Saia e entre novamente antes de atualizar o email.');
                        } else {
                            alert('Erro ao atualizar perfil: ' + (err.message || err));
                        }
                    } finally {
                        if (saveBtn) saveBtn.disabled = false;
                    }
                });

            } else {
                // 5. O usuário não está logado. Redireciona para a tela de login.
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
