<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo PortAu SJPA">
        </div>
        <h1>ACESSAR CONTA</h1>
        <form id="login-form" action="home.html">
            <div class="input-group">
                <label for="username">USU√ÅRIO</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">SENHA</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">ENTRAR</button>
        </form>
        <div class="links-container">
            <a href="esqueci-senha.html">ESQUECI MINHA SENHA</a>
            <a href="criar-conta.html">CRIAR MINHA CONTA</a>
        </div>
    </main>
    <!-- Firebase + Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
