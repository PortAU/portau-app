<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Baia - PortAu SJPA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="main-app-body">

    <div class="app-container">
        <header class="page-header">
            <a href="baias.html" class="header-icon back-button">&#x2190;</a>
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
        </header>

        <main class="main-content form-page">
            <form id="edit-baia-form" class="pet-form">
                <div class="form-group">
                    <label for="baia-name">Nome da baia</label>
                    <input type="text" id="baia-name" placeholder="Ex: Baia 01, Maternidade...">
                </div>

                <div class="form-group">
                    <label for="baia-size">Porte dos animais</label>
                    <input type="text" id="baia-size" placeholder="Pequeno, Médio, Grande...">
                </div>

                <div class="form-group">
                    <label for="baia-temperament">Gênio geral</label>
                    <input type="text" id="baia-temperament" placeholder="Calmos, Agressivos, Brincalhões...">
                </div>

                <div class="form-group">
                    <label for="baia-age">Faixa de idade</label>
                    <input type="text" id="baia-age" placeholder="Filhotes, Adultos, Idosos...">
                </div>

                <button type="submit" class="btn-salvar">ATUALIZAR</button>
                <button type="button" id="delete-baia" class="btn-deletar">DELETAR</button>
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/editar-baia.js"></script>
</body>
</html>
