<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Criar Conta</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-container">
    
        <a href="index.html" class="back-arrow" aria-label="Voltar para o login">&#x2190;</a>
        
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo PortAu SJPA">
        </div>
        
        <form action="#" class="signup-form">
            
            <div class="input-with-icon">
                <img src="images/usuario.png" alt="ícone usuário" class="input-icon">
                <input type="text" placeholder="Usuário">
            </div>

            <div class="input-with-icon">
                <img src="images/cadeado.png" alt="ícone cadeado" class="input-icon">
                <input type="password" placeholder="Senha">
                <img src="images/olho.png" alt="ícone ver senha" class="password-toggle">
            </div>

            <div class="input-with-icon">
                <img src="images/cadeado.png" alt="ícone cadeado" class="input-icon">
                <input type="password" placeholder="Confirme sua senha">
                <img src="images/olho.png" alt="ícone ver senha" class="password-toggle">
            </div>

            <div class="input-with-icon">
                <img src="images/arroba.png" alt="ícone email" class="input-icon">
                <input type="email" placeholder="E-mail">
            </div>

            <div class="input-with-icon">
                <img src="images/arroba.png" alt="ícone email" class="input-icon">
                <input type="email" placeholder="Confirme seu e-mail">
            </div>

            <h2 class="section-title">Endereço principal</h2>

            <div class="input-with-icon">
                <img src="images/apartment.png" alt="ícone endereço" class="input-icon">
                <input type="text" placeholder="Rua*">
            </div>

            <div class="form-row">
                <div class="input-with-icon">
                    <img src="images/rua.png" alt="ícone cep" class="input-icon">
                    <input type="text" placeholder="CEP">
                </div>
                <div class="input-with-icon">
                    <img src="images/numero-casa.png" alt="ícone número" class="input-icon">
                    <input type="text" placeholder="Número">
                </div>
            </div>

            <div class="input-with-icon">
                <img src="images/rua-do-bairro.png" alt="ícone endereço" class="input-icon">
                <input type="text" placeholder="Bairro*">
            </div>

            <div class="input-with-icon">
                <img src="images/tres-pontos.png" alt="ícone complemento" class="input-icon">
                <input type="text" placeholder="Complemento">
            </div>

            <button type="submit" class="btn-login">CRIAR MINHA<br>CONTA</button>

        </form>
    </main>
 <!-- Firebase + Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
