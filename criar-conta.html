<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Criar Conta</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

    <main class="login-container">

        <a href="home.html" class="header-icon back-button">
            <img src="images/seta.png" alt="Voltar para a página inicial" class="icon-img">
        </a>

        <div class="logo-container">
            <img src="images/logo.png" alt="Logo PortAu SJPA">
        </div>

        <form action="#" class="signup-form">

            <div class="input-with-icon">
                <img src="images/usuario.png" alt="ícone usuário" class="input-icon">
                <input type="text" id="signup-nome" placeholder="Nome completo" required>
            </div>

            <div class="input-with-icon">
                <img src="images/usuario.png" alt="ícone usuário" class="input-icon">
                <input type="text" id="signup-usuario" placeholder="Usuário" required>
            </div>

            <div class="input-with-icon">
                <img src="images/cadeado.png" alt="ícone cadeado" class="input-icon">
                <input type="password" id="signup-senha" placeholder="Senha" required>
                <img src="images/olho.png" alt="ícone ver senha" class="password-toggle">
            </div>

            <div class="input-with-icon">
                <img src="images/cadeado.png" alt="ícone cadeado" class="input-icon">
                <input type="password" id="signup-confirmar-senha" placeholder="Confirme sua senha" required>
                <img src="images/olho.png" alt="ícone ver senha" class="password-toggle">
            </div>

            <div class="input-with-icon">
                <img src="images/arroba.png" alt="ícone email" class="input-icon">
                <input type="email" id="signup-email" placeholder="E-mail" required>
            </div>

            <div class="input-with-icon">
                <img src="images/arroba.png" alt="ícone email" class="input-icon">
                <input type="email" id="signup-confirmar-email" placeholder="Confirme seu e-mail" required>
            </div>

            <button type="submit" class="btn-login">CRIAR MINHA<br>CONTA</button>

        </form>
    </main>
    <!-- Firebase + Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
