<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Cadastrar Pet</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body class="main-app-body">

    <div class="app-container">
        <header class="page-header">
            <a href="home.html" class="header-icon back-button">
                <img src="images/seta.png" alt="Voltar para a página inicial" class="icon-img">
            </a>
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            <button class="header-icon menu-button">
                <img src="images/menu-aberto.png" alt="Ícone Menu">
            </button>
        </header>

        <main class="main-content form-page">
            <form action="#" class="pet-form">
                
                <div class="form-group">
                    <label>Foto do pet</label>

                    <img id="preview-foto" class="pet-photo-preview" src="images/default-pet.png" style="max-width:200px; margin-top:10px; border-radius:8px;">

                    <button type="button" id="btn-change-photo" class="btn-salvar" style="margin-top:10px;">ESCOLHER FOTO</button>

                    <input type="file" accept="image/*" id="foto" style="display:none;">
                </div>

                <div class="form-group">
                    <label for="pet-name">Nome</label>
                    <input type="text" id="pet-name" placeholder="Nome do pet">
                </div>
                
                <div class="form-group">
                    <label for="pet-adopted">Status de adoção</label>
                    <select id="pet-adopted">
                        <option value="false" selected>Não adotado</option>
                        <option value="true">Adotado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pet-sex">Sexo</label>
                    <select id="pet-sex">
                        <option value="">Selecione</option>
                        <option value="Macho">Macho</option>
                        <option value="Fêmea">Fêmea</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-race">Raça</label>
                    <input type="text" id="pet-race" placeholder="Raça do pet">
                </div>

                <div class="form-group">
                    <label for="pet-fur">Pelagem</label>
                    <select id="pet-fur">
                        <option value="">Selecione</option>
                        <option value="Curta">Curta</option>
                        <option value="Média">Média</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-size">Porte</label>
                    <select id="pet-size">
                        <option value="">Selecione</option>
                        <option value="Pequeno">Pequeno</option>
                        <option value="Médio">Médio</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pet-species">Espécie</label>
                    <input type="text" id="pet-species" placeholder="Espécie do pet">
                </div>

                <!-- Campo de Status de Adoção movido para o início (veja acima) -->
                
                <div class="form-group">
                    <label for="pet-temperament">Gênio</label>
                    <select id="pet-temperament">
                        <option value="">Selecione</option>
                        <option value="Manso">Manso</option>
                        <option value="Raivoso">Raivoso</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pet-bay">Baia</label>
                    <input type="text" id="pet-bay" placeholder="Baia do pet">
                </div>

                <div class="form-group">
                    <label for="pet-birthdate">Data nascimento</label>
                    <input type="date" id="pet-birthdate">
                </div>

                <div class="form-group">
                    <label for="pet-collection-date">Data recolhimento</label>
                    <input type="date" id="pet-collection-date">
                </div>

                <div class="form-group">
                    <label for="pet-obs">Observações</label>
                    <textarea id="pet-obs" rows="5" placeholder="Informações adicionais do animal..."></textarea>
                </div>

                <button type="submit" class="btn-salvar">SALVAR</button>
            </form>
        </main>
    </div>

    <div id="side-menu-container" class="menu-container">
        <nav class="menu-panel">
            <div class="menu-header">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            
            <div class="menu-options">
                <a href="perfil.html" class="menu-button-item">MEU PERFIL</a>
                <a href="suporte.html" class="menu-button-item">SUPORTE PORTAU</a>
            </div>

            <div class="menu-footer">
                <a href="index.html" class="menu-logout-button">SAIR DO PORTAU</a>
            </div>
        </nav>
    </div>
    <!-- Firebase + Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
    <script type="module" src="./js/image-utils.js"></script>
    <script type="module" src="./js/pets.js"></script>


    <script>
        // Intercepta o botão de escolher foto e aciona o input hidden
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('btn-change-photo');
            const input = document.getElementById('foto');
            if (btn && input) {
                btn.addEventListener('click', () => input.click());
            }
        });
    </script>
</body>
</html>
